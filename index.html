<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.js"></script>
		<style>
			body,div,p,a{margin: 0;padding: 0;}
			body{14px/1.5 arial}
			a{text-decoration: none;color: #000;}
			#box{margin: 10px auto;width: 200px;border: 1px solid #000;padding: 5px;position: relative;}
			p{margin: 5px;}
			div#tooltip{border: 1px solid #ccc;background: #F0F0F0;padding: 5px;position: absolute;color: #4F4F4F;}
		</style>
	</head>
	<body>
		<div id="box">
			<p>
				<a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a>	
			</p>
			<p>
				<a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a>
			</p>
			<p>
				<a href="#"  title="这是自带提示1.">自带提示1.</a>
			</p>
			<p>
				<a href="#"  title="这是自带提示2.">自带提示2.</a>
			</p>
		</div>
		
	<script>
			$(function(){
				$("a.tooltip").mouseover(function(e){
					this.myTitle = this.title;
					this.title="";
					
					var tooltip="<div id='tooltip'>"+this.myTitle+"</div>"
					$("body").append(tooltip);
					$("#tooltip").css({
						"top": e.pageY + 10 + "px",
						"left": e.pageX + 20 + "px"
					}).show("fast")
				}).mouseout(function(){
					this.title = this.myTitle;
					$("#tooltip").remove();
				}).mousemove(function(e){
					$("#tooltip").css({
						"top": e.pageY + 10 + "px",
						"left": e.pageX + 20 + "px"
					});
				})
			})
			
		</script>
	</body>
</html>
